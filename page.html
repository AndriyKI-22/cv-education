<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>
<body>
<style>
    .border {
        border: 1px solid black;
    }

    .table {
        width: 200px;
        height: 100px;
    }

    .transition {
        transition: .5s ease-in;
    }

    .t-item:hover {
        color: crimson;
        cursor: pointer;
    }
</style>
<table class="border table">
    <tr class="tr">
        <td class="t-item"> Завдання 1</td>
        <td class="t-item"> Виконано</td>
    </tr>
    <tr class="tr">
        <td class="t-item"> Завдання 2</td>
        <td class="t-item"> Виконано</td>
    </tr>
    <tr class="tr">
        <td class="t-item transition"> Завдання 3</td>
        <td class="t-item transition"> Виконано</td>
    </tr>
</table>
<script>
    const td = document.querySelectorAll('.t-item')

    td.forEach(elem => {
        elem.addEventListener('click', () => {
            elem.style.color = 'blue'
        })
    })
</script>
</body>
</html>
